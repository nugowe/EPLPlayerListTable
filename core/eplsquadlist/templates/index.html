{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">      
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" class="d-block mx-auto" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" class="d-block mx-auto" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" class="d-block mx-auto" alt="Image 3">
            </div>
          
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
  
  



    


<div class="container">
    <div class="row">
        <div class="col"><b></b>
            
            <table>
                <tr>
                    <th>Position</th>
                    <th>Players Name</th>
                    <th>Team</th>
                    <th>Nationality</th>
                </tr>

                    {% for list in playerlist %}
                <tr>
                    
                    <td>{{list.Position}}</td>
                    <td>{{list.Nation}}</td>
                    <td>{{list.Team}}</td>
                    <td>{{list.PlayerName}}</td>
                    {% endfor %}
                </tr>
            </tbody>
            </table>
        </div>

    <div class="col-6">
        
        <form method="GET">

            <div class="form-check">
                {{ form.EplTeams_query }}
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    
{% endblock content %}
